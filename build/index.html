<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodie-tailwind</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="grid sm:grid-cols-4 w-screen p-2 ">
    <div class="col-span-1 ">
        <nav class="bg-gray-100 sm:min-h-screen ">
            <div class=" text-center font-bold flex justify-between sm:block py-3 ">
                <h2 class="font-Matemasie ml-2 text-xl">Foodie Foodie</h2>
                <button class="menu block sm:hidden">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="svg ">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                      </svg>
                </button>
                  
            </div>
            <div class="hidden toggle sm:block justify-center ">
                <ul class="text-slate-900">
                    <li class="list sm:border-r-2 border-red-600 ">
                        <a href="" class="flex ">
                           <span>Home</span>
                           <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="svg">
                            <path stroke-linecap="round" stroke-linejoin="round" d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
                          </svg>
                          
                        </a>
                    </li>
                    <li class="list">
                        <a href="" class="flex">
                            <span>Order</span>
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="svg">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
                              </svg>
                              
                              
                           
                        </a>
                    </li>
                    <li class="list">
                        <a href="" class=" flex">
                            
                           <span>Delicious</span>
                           <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="svg">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15.182 15.182a4.5 4.5 0 0 1-6.364 0M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0ZM9.75 9.75c0 .414-.168.75-.375.75S9 10.164 9 9.75 9.168 9 9.375 9s.375.336.375.75Zm-.375 0h.008v.015h-.008V9.75Zm5.625 0c0 .414-.168.75-.375.75s-.375-.336-.375-.75.168-.75.375-.75.375.336.375.75Zm-.375 0h.008v.015h-.008V9.75Z" />
                          </svg>
                          
                        </a>
                    </li>
                    
                </ul>
            </div>
        </nav>
    </div>
</body>
<script>
    const menu = document.querySelector('.menu')
    const toggle = document.querySelector('.toggle')
    menu.addEventListener('click',
       ()=> {console.log("click menu")
       
       if(toggle.classList.contains('hidden')){
            toggle.classList.remove('hidden')
            toggle.classList.add("flex")
       }
            else{
                toggle.classList.add('hidden')
             toggle.classList.remove("flex")
            }
       }
    )
</script>
</html>
